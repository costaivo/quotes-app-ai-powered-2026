services:
  be:
    build:
      context: ./app/be
      target: development
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./app/be:/usr/src/app
      - /usr/src/app/node_modules
      - ./.env:/usr/src/app/.env
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-quotes_app}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:password@db:5432/quotes_app}
    depends_on:
      - db
    networks:
      - app-network

  fe:
    build:
      context: ./app/fe
    # Use the Dockerfile's nginx stage to serve the built site
    ports:
      - "5173:80" # map host 5173 -> container 80 (nginx)
    volumes:
      - ./app/fe:/app
      - /app/node_modules
    env_file:
      - .env
    networks:
      - app-network

  db:
    image: postgres:15
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-quotes_app}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - app-network

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge