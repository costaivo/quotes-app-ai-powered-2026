version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: quotes_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: quotes_user
      POSTGRES_PASSWORD: quotes_password
      POSTGRES_DB: quotes_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: quotes_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - app-network

  backend:
    build:
      context: ./app/be
      dockerfile: Dockerfile
    container_name: quotes_backend
    restart: unless-stopped
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: quotes_user
      DATABASE_PASSWORD: quotes_password
      DATABASE_NAME: quotes_db
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build:
      context: ./app/fe
      dockerfile: Dockerfile
    container_name: quotes_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network: {}
